trigger:
- main

pool:
  name: Default
  demands: mycap

stages: 
 - stage: Welcome
   jobs: 
   - job: PrintMessage

     steps:
       - script: echo 'Hello, world!'
   - job: AssignTask
     steps:
       - script: echo 'Different Tasks are Building, testing and Packaging' 

 - stage: StartTask
   jobs:
   - job: Task1
     steps:
       - script: echo 'Task 1 started'

 - stage: EndTask
   jobs:
   - job: Task2
     steps:
       - script: echo 'Task 1 started'

